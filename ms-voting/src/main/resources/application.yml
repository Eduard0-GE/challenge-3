server:
  port: 8082
  servlet:
    context-path: /ms-voting/

spring:
  application:
    name: ms-voting
  profiles:
    active: dev

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}